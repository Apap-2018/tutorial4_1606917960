<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>View Pilot</title>
</head>

<body>
	<h1>Data Pilot</h1>
	<h3 th:text="'Pilot License Number : ' + ${pilot.licenseNumber}"></h3>
	<h3 th:text="'Name : ' + ${pilot.name}"></h3>
	<h3 th:text="'Fly Hour : ' + ${pilot.flyHour}"></h3>
	<a th:href="@{'/pilot/update/'+ ${pilot.licenseNumber}}">Update Pilot</a>
	<br>
	<a th:href="@{'/pilot/delete/'+ ${pilot.licenseNumber}}">Delete Pilot</a>
	<br>
	
	<h1>Daftar Penerbangan</h1>
	
	<div th:each="flight : ${flightList}">
		<h3 th:text="'Flight Number : ' + ${flight.flightNumber}"></h3>
		<h3 th:text="'Origin : ' + ${flight.origin}"></h3>
		<h3 th:text="'Destination : ' + ${flight.destination}"></h3>
		<h3 th:text="'Time : ' +${flight.time}"></h3>
		<a th:href="@{'/flight/delete/'+ ${flight.Id}}">Delete Flight</a>
		<br>
		<a th:href="@{'/flight/update/'+ ${flight.Id}}">Update Flight</a>
		<h3 th:text="'----------------------------------------'"></h3>
		
		
	</div>
	
	<td><a th:href="@{'/flight/add/' + ${pilot.licenseNumber}}">Add Flight</a></td>
	
</body>
</html>
